<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css'
        integrity='sha512-U9Y1sGB3sLIpZm3ePcrKbXVhXlnQNcuwGQJ2WjPjnp6XHqVTdgIlbaDzJXJIAuCTp3y22t+nhI4B88F/5ldjFA=='
        crossorigin='anonymous' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js'
        integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=='
        crossorigin='anonymous'></script>
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
</head>

<body>

    <div class="wrap">
        <div class="stratPage" style="background-image: url(./img/startPageFon.avif)">
            <div class="coffeeMachineContainer">
                <div class="coffeeMachine_5000_box_left" id="coffeeMachine_5000">
                    <div class="lockNone" id="lock5000">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="coffeeContainer"></div>
                    <div class="mainBlock">
                        <div class="topContainer">
                            <div class="screenContainer">
                                5000W
                            </div>
                        </div>
                        <div class="mainContainer">
                            <div class="waterContainer">
                                <div class="waterBox">
                                    <div class="water"></div>
                                </div>
                            </div>
                            <div class="outletСontainer">
                                <div class="block"></div>
                                <div class="block2"></div>
                                <div class="block3"></div>
                                <div class="glosseContainer">
                                    <div class="platform"></div>
                                </div>
                            </div>
                            <div class="milkContainer">
                                <div class="milkBox">
                                    <div class="milk"></div>
                                </div>
                            </div>
                        </div>
                        <div class="bottomBlock"></div>
                    </div>
                </div>
                <div class="coffeeMachine_1500_box_center" id="coffeeMachine_1500">
                    <div class="lockNone" id="lock1500">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="coffeeContainer"></div>
                    <div class="mainBlock">
                        <div class="topContainer">
                            <div class="screenContainer">
                                1500W
                            </div>
                        </div>
                        <div class="mainContainer">
                            <div class="waterContainer">
                                <div class="waterBox">
                                    <div class="water"></div>
                                </div>
                            </div>
                            <div class="outletСontainer">
                                <div class="block"></div>
                                <div class="block2"></div>
                                <div class="block3"></div>
                                <div class="glosseContainer">
                                    <div class="platform"></div>
                                </div>
                            </div>
                            <div class="milkContainer">
                                <div class="milkBox">
                                    <div class="milk"></div>
                                </div>
                            </div>
                        </div>
                        <div class="bottomBlock"></div>
                    </div>
                </div>
                <div class="coffeeMachine_3000_box_right" id="coffeeMachine_3000">
                    <div class="lockNone" id="lock3000">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="coffeeContainer"></div>
                    <div class="mainBlock">
                        <div class="topContainer">
                            <div class="screenContainer">
                                3000W
                            </div>
                        </div>
                        <div class="mainContainer">
                            <div class="waterContainer">
                                <div class="waterBox">
                                    <div class="water"></div>
                                </div>
                            </div>
                            <div class="outletСontainer">
                                <div class="block"></div>
                                <div class="block2"></div>
                                <div class="block3"></div>
                                <div class="glosseContainer">
                                    <div class="platform"></div>
                                </div>
                            </div>
                            <div class="milkContainer">
                                <div class="milkBox">
                                    <div class="milk"></div>
                                </div>
                            </div>
                        </div>
                        <div class="bottomBlock"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="homePage" style="background-image: url(./img/startPageFon.avif)">
            <div class="powerStationContainer">
                <div class="powerStation">
                    <div class="powerStationScreen">
                        <div class="battery">100%</div>
                    </div>
                </div>
                <svg class="powerStationWire" viewBox="0 0 500 300">
                    <path d="M10,150 Q150,10 300,150 T500,150" stroke="black" stroke-width="20" fill="none" />
                </svg>
            </div>
            <div class="coffeeMachine">
                <div class="coffeeMachine_box" id="coffeeMachine">
                    <div class="lockNone" id="lock1500">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="coffeeContainer"></div>
                    <div class="mainBlock">
                        <div class="topContainer">
                            <div class="screenContainer">
                                <div class="selectionScreen">
                                    <i class="fa-solid fa-caret-left" id="coffeeLeft"></i>
                                    <div class="coffeeConatiner">
                                        <div class="imgCoffee" style="background-image: url(./img/cupСoffee.png)"></div>
                                        <div class="nameCoffee"></div>
                                    </div>
                                    <i class="fa-solid fa-caret-right" id="coffeeRight"></i>
                                </div>
                                <div class="sizeSelectionScreen">
                                    <i class="fa-solid fa-caret-left" id="sizeLeft"></i>
                                    <div class="chooseSize">
                                        <div class="cupSize"></div>
                                    </div>
                                    <i class="fa-solid fa-caret-right" id="sizeRight"></i>
                                </div>
                                <div class="startupScreen">
                                    <svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg" id="progress-svg">
                                        <circle class="progress" cx="400" cy="400" fill="none" r="176" stroke-width="45" stroke="#fff"
                                            stroke-dasharray="0 1400" stroke-linecap="round" />
                                        <rect x="340" y="320" width="45" height="150" fill="#fff" class="pause"/>
                                        <rect x="420" y="320" width="45" height="150" fill="#fff" class="pause"/>

                                        <polygon class="play" points="375,310 475,400 375,490" fill="#fff" />
                                    </svg>
                                </div>
                                <div class="notificationScreen">
                                    <div class="notification">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mainContainer">
                            <div class="waterContainer">
                                <div class="waterBox">
                                    <div class="water"></div>
                                </div>
                            </div>
                            <div class="outletСontainer">
                                <div class="block"></div>
                                <div class="block2"></div>
                                <div class="block3"></div>
                                <div class="coffee"></div>
                                <div class="glosseContainer">
                                    <div class="cupСoffee" style="background-image: url(./img/cupСoffee.png)"></div>
                                    <div class="platform"></div>
                                </div>
                            </div>
                            <div class="milkContainer">
                                <div class="milkBox">
                                    <div class="milk"></div>
                                </div>
                            </div>
                        </div>
                        <div class="bottomBlock"></div>
                    </div>
                </div>
            </div>
            <div class="socketContainer">
                <svg class="socketWire" viewBox="0 0 500 300">
                    <path d="M10,150 Q150,10 300,150 T500,150" stroke="black" stroke-width="15" fill="none" />
                </svg>
                <div class="socketBox">
                    <div class="socket">
                        <div class="colo"></div>
                        <div class="colo"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./main.js"></script>
</body>

</html>
