<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css'
        integrity='sha512-U9Y1sGB3sLIpZm3ePcrKbXVhXlnQNcuwGQJ2WjPjnp6XHqVTdgIlbaDzJXJIAuCTp3y22t+nhI4B88F/5ldjFA=='
        crossorigin='anonymous' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js'
        integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=='
        crossorigin='anonymous'></script>
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
</head>

<body>

    <div class="wrap">
        <div class="stratPage" style="background-image: url(./img/startPageFon.avif)">
            <div class="coffeeMachineContainer">
                <div class="coffeeMachine_5000_box">
                    <div class="lock">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="coffeeContainer"></div>
                    <div class="mainBlock">
                        <div class="topContainer">
                            <div class="screenContainer">
                                5000
                            </div>
                        </div>
                        <div class="mainContainer">
                            <div class="waterContainer">
                                <div class="waterBox">
                                    <div class="water"></div>
                                </div>
                            </div>
                            <div class="outletСontainer">
                                <div class="block"></div>
                                <div class="block2"></div>
                                <div class="block3"></div>
                                <div class="glosseContainer">
                                    <div class="platform"></div>
                                </div>
                            </div>
                            <div class="milkContainer">
                                <div class="milkBox">
                                    <div class="milk"></div>
                                </div>
                            </div>
                        </div>
                        <div class="bottomBlock"></div>
                    </div>
                </div>
                <div class="coffeeMachine_1500_box">
                    <div class="lock">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="coffeeContainer"></div>
                    <div class="mainBlock">
                        <div class="topContainer">
                            <div class="screenContainer">
                                1500
                            </div>
                        </div>
                        <div class="mainContainer">
                            <div class="waterContainer">
                                <div class="waterBox">
                                    <div class="water"></div>
                                </div>
                            </div>
                            <div class="outletСontainer">
                                <div class="block"></div>
                                <div class="block2"></div>
                                <div class="block3"></div>
                                <div class="glosseContainer">
                                    <div class="platform"></div>
                                </div>
                            </div>
                            <div class="milkContainer">
                                <div class="milkBox">
                                    <div class="milk"></div>
                                </div>
                            </div>
                        </div>
                        <div class="bottomBlock"></div>
                    </div>
                </div>
                <div class="coffeeMachine_3000_box">
                    <div class="lock">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="coffeeContainer"></div>
                    <div class="mainBlock">
                        <div class="topContainer">
                            <div class="screenContainer">
                                3000
                            </div>
                        </div>
                        <div class="mainContainer">
                            <div class="waterContainer">
                                <div class="waterBox">
                                    <div class="water"></div>
                                </div>
                            </div>
                            <div class="outletСontainer">
                                <div class="block"></div>
                                <div class="block2"></div>
                                <div class="block3"></div>
                                <div class="glosseContainer">
                                    <div class="platform"></div>
                                </div>
                            </div>
                            <div class="milkContainer">
                                <div class="milkBox">
                                    <div class="milk"></div>
                                </div>
                            </div>
                        </div>
                        <div class="bottomBlock"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
